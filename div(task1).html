<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
</head>
<body>
	<div style="height:1000px;width:1000px;background-color: aliceblue;">
		<div style="height: 1000px;width: 500px;background-color: antiquewhite;float: left;">
			<div style="height:500px;width:500px;background-color:aquamarine;">
				<div style="height: 500px;width: 250px;background-color: beige;float: left;"></div>
				<div style="height: 500px;width: 250px;background-color: bisque;float: right;">
					<div style="height: 500px;width: 125px;background-color: black;float: left;"></div>
					<div style="height: 500px;width: 125px;background-color: blue;float: right;"></div>
				</div>
			</div>
			<div style="height:500px;width:500px;background-color:azure;">
				<div style="height: 500px;width: 250px;background-color: blueviolet;float: left;">
					<div style="height: 500px;width: 125px;background-color: chartreuse;float: left;"></div>
					<div style="height: 500px;width: 125px;background-color: chocolate;float: right;"></div>

				</div>
				<div style="height: 500px;width: 250px;background-color: brown;float: right;">
					<div style="height: 500px;width: 125px;background-color: crimson;float: left;"></div>
					<div style="height: 500px;width: 125px;background-color: darkblue;float: right;">
						<div style="height: 160px;width: 125px;background-color: green;"></div>
						<div style="height: 170px;width: 125px;background-color: violet;"></div>
						<div style="height: 170px;width: 125px;background-color: yellow;"></div>

					</div>
				</div>

			</div>

		</div>
		<div style="height: 1000px;width: 500px;background-color: aqua;float: right;">
			<div style="height: 1000px;width: 250px;background-color: black;float: left;">
				<div style="height: 1000px;width: 125px;background-color: blueviolet;float: left;"></div>
				<div style="height: 1000px;width: 125px;background-color: magenta;float: right;"></div>
			</div>
			<div style="height: 1000px;width: 250px;background-color: yellowgreen;float: right;">
				<div style="height: 500px;width: 250px;background-color: lavender;">
					<div style="height: 250px;width: 250px;background-color: lightblue;"></div>
					<div style="height: 250px;width: 250px;background-color: lightgoldenrodyellow;">
						<div style="height: 250px;width: 250px;background-color: orange;"></div>
						
					</div>
				</div>
				<div style="height: 500px;width: 250px;background-color: lawngreen;">
					<div style="height: 250px;width: 100px;background-color: pink;float: left;"></div>
						<div style="height: 250px;width: 150px;background-color: purple;float: right;"></div>
					
					<div style="height: 250px;width: 250px;background-color: olive;">
						<div style="height: 250px;width: 67px;background-color: red;float: left;"></div>
						<div style="height: 250px;width: 61px;background-color: grey;float: left;"></div>
						<div style="height: 250px;width: 61px;background-color: blueviolet;float: left;"></div>
						<div style="height: 250px;width: 61px;background-color: navy;float: right;"></div>
					</div>
				</div>

			</div>
		</div>

	</div>


</body>
</html>
