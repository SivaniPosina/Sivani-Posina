<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
</head>
<body>
	<div style="height: 1000px;width: 1000px;background-color: white;">
		<div style="height: 1000px;width: 400px;background-color: orange;float: left;">		
			<div style="height: 1000px;width: 135px;background-color:pink;float: left;">
				<div style="height: 250px;width:135px;background-color:yellow;"></div>
				<div style="height: 250px;width:135px;background-color:chartreuse;"></div>
				<div style="height: 250px;width:135px;background-color:red;"></div>
				<div style="height: 250px;width:135px;background-color:green;"></div>
			</div>
			<div style="height: 1000px;width: 135px;background-color:violet;float: left;">
			</div>
			<div style="height: 1000px;width: 130px;background-color:gold;float: right;">				
			</div>
		</div>
		<div style="height: 1000px;width: 600px;background-color: palegreen;float: right;">
			<div style="height: 200px;width:600px;background-color:blue;">				
			</div>
			<div style="height: 800px;width: 600px;background-color:orange;">
				<div style="height: 800px;width: 200px;background-color: darkgrey;float: left;"></div>
				<div style="height: 800px;width: 400px;background-color: lightgoldenrodyellow;float: right;">
					<div style="height:100px;width: 400px;background-color:purple;">						
					</div>
					<div style="height:700px;width: 400px;background-color:pink;">
						<div style="height:700px;width:200px;background-color:red;float: left;">	
						</div>
						<div style="height:700px;width:200px;background-color:blue;float: right;">
							<div style="height: 350px;width:200px;background-color: pink;">	
							</div>
							<div style="height: 350px;width:200px;background-color: yellow;">
							</div>							
						</div>						
					</div>
				</div>			
			</div>
		</div>			
		</div>
	</div>
</body>
</html>
